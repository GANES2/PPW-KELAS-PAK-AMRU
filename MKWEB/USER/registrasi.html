        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;

            display: flex;
            flex-direction: column;

            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(143, 188, 79, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(107, 142, 35, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: float 25s infinite ease-in-out reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }

            }

            left: 0;

            z-index: -1;

        }

        .registration-form:hover::before {
            opacity: 0.1;

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            color: #2d5016;
            font-size: 34px;
            margin-bottom: 12px;

        }

        .form-header p {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {

        }

        .form-group label {

            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;

        .form-group input[type="text"],

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .form-group input:focus,

            border-color: #8fbc4f;

        .radio-group {

            margin-top: 12px;

        .radio-option {

            align-items: center;
            gap: 10px;

            background: #fafcf8;
            border: 2px solid #e5ede0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        .radio-option label {

        }

        button[type="submit"] {

            padding: 18px;
            background: linear-gradient(135deg, #6b8e23 0%, #8fbc4f 50%, #a8d36f 100%);

            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;

        button[type="submit"]::before {
            content: '';

            top: 0;

        button[type="submit"]:hover::before {

        button[type="submit"]:hover {

        button[type="submit"]:active {

        .lightbox-counter {

        .lightbox-nav {

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        const imageUrls = [
            'https://down-id.img.susercontent.com/file/id-11134207-7r98w-ltc4l1thiuk40d.webp',
            'https://down-id.img.susercontent.com/file/id-11134207-7rbk0-ma125x1h4q3h7b.webp',
            'https://down-id.img.susercontent.com/file/id-11134207-7ras9-m59w1pgg1a541e.webp',
            'https://down-id.img.susercontent.com/file/id-11134207-7rase-m5cctx9w3zdfb8.webp'
        ];

        setInterval(() => {
            changeSlide(1);
        }, 3000);

        function changeSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
            
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function updateSlider() {
            const sliderWrapper = document.getElementById('sliderWrapper');
            sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        let lightboxIndex = 0;

        const lightboxHTML = `
            <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
                <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
                <button class="lightbox-nav prev" onclick="lightboxPrev(event)">❮</button>
                <button class="lightbox-nav next" onclick="lightboxNext(event)">❯</button>
                <img id="lightbox-img" class="lightbox-content" src="" alt="Image">
                <div class="lightbox-counter"><span id="lightbox-current">1</span> / ${totalSlides}</div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', lightboxHTML);

        slides.forEach((slide, index) => {
            slide.addEventListener('click', () => {
                openLightbox(index);
            });
        });

        function openLightbox(index) {
            lightboxIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCurrent = document.getElementById('lightbox-current');
            
            lightboxImg.src = imageUrls[lightboxIndex];
            lightboxCurrent.textContent = lightboxIndex + 1;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function lightboxPrev(event) {
            event.stopPropagation();
            lightboxIndex--;
            if (lightboxIndex < 0) {
                lightboxIndex = totalSlides - 1;
            }
            updateLightbox();
        }

        function lightboxNext(event) {
            event.stopPropagation();
            lightboxIndex++;
            if (lightboxIndex >= totalSlides) {
                lightboxIndex = 0;
            }
            updateLightbox();
        }

        function updateLightbox() {
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCurrent = document.getElementById('lightbox-current');
            
            lightboxImg.src = imageUrls[lightboxIndex];
            lightboxCurrent.textContent = lightboxIndex + 1;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
